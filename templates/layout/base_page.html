<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% block block_page_title %}
      {{ page_title_text if page_title_text else page_title }}
    {% endblock %}
    [error correction zoo]
  </title>

  <!-- favicon generated with https://realfavicongenerator.net/ -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <!--<link rel="manifest" href="/site.webmanifest">-->
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00007f">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- end favicon code -->


  <link type="text/css" rel="stylesheet" href="{{ 'css/main.css' | prebaseurl }}" />

  <script type="text/javascript" async
	  src="{{ 'js/misc.js' | prebaseurl }}">
  </script>

  <script type="text/javascript" async
	  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>

{% for css in extra_css %}
  <link type="text/css" rel="stylesheet" href="{{ css }}" />
{% endfor %}
{% for js in extra_js %}
  <script type="text/javascript" async src="{{ js }}"></script>
{% endfor %}

</head>
<body>
<div
  id="bodycontents"
  class="{{ 'app-full-width' if page_app_full_width else '' }}"
  >

  <header id="header">
    <h1>{{ page_title if page_title else self.block_page_title() }}</h1>
  </header><!-- #header -->

  <main id="main">
{% block contents %}
<p style="color: #7f0000; font-size: 50px">(fill page contents here)</p>
{% endblock contents %}
  </main><!-- #main -->

{% include 'layout/sidebar.html' %}

  <footer id="footer">
    <div class="footer-stuff">
{% include 'layout/footer.html' %}
    </div>
  </footer>

</div>
</body>
</html>
