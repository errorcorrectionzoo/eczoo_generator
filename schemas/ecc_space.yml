$schema: "http://json-schema.org/draft-06/schema"
$id: "https://errorcorrectionzoo.org/schemas/ecc_space"

#
# Possible values of the `physical:` and `logical:` properties.
#

type: string
enum:
  - "bits" # classical
  - "q-ary_digits"
  - "matrices"
  - "rings"
  - "points"
  - "lattices"
  - "spheres"
  - "qubits" # quantum
  - "qudits"
  - "galois"
  - "fermions"
  - "oscillators"
  - "spins"
  - "rigid_bodies"
  - "groups"
  - "categories"

